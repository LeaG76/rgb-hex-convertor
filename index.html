<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB/HEX Convertor</title>
    <script src="https://kit.fontawesome.com/cb81440751.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="stylesheet" href="assets/stylesheets/links.css">
</head>

<body>
    <div class="container">
        <div class="container-title">RGB/HEX Convertor</div>
        <div class="container-body">
            <div class="section">
                <label for="rgb">Code RGB</label>
                <div class="section-result">
                    <input type="text" id="rgb" name="rbg" oninput="toHex()" placeholder="rgb()">
                    <div class="icon-clipboard" id="clipboard-button-rgb">
                        <span class="clipboard-tooltip" id="tooltip-rgb">Copy to clipboard</span>
                        <i class="fa-regular fa-clipboard"></i>
                    </div>
                </div>
            </div>
            <div class="icon" id="icon">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="section">
                <label for="hex">Code Hex</label>
                <div class="section-result">
                    <input type="text" id="hex" name="hex" oninput="toRgb()" placeholder="#">
                    <div class="icon-clipboard" id="clipboard-button-hex">
                        <span class="clipboard-tooltip" id="tooltip-hex">Copy to clipboard</span>
                        <i class="fa-regular fa-clipboard"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="links">
        <div class="github-link">
            <a href="https://github.com/LeaG76/rgb-hex-convertor">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        <div class="codepen-link">
            <a href="https://codepen.io/leag76/pen/MWPjGYL">
                <i class="fa-brands fa-codepen"></i>
            </a>
        </div>
    </div>
    <script src="assets/javascripts/script.js"></script>
</body>

</html>
