<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB/HEX Convertor</title>
    <script src="https://kit.fontawesome.com/cb81440751.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <label for="rgb">Code RGB</label>
            <input type="text" id="rgb" name="rbg" oninput="toHex()" placeholder="Enter RBG Value">
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="section">
            <label for="hex">Code Hex</label>
            <input type="text" id="hex" name="hex" oninput="toRgb()" placeholder="Enter HEX Value">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
